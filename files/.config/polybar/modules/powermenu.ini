[module/powermenu]
type = custom/menu
expand-right = false

menu-0-0 = "Lock "
menu-0-0-exec = i3exit lock
menu-0-1 = "Sleep"
menu-0-1-exec = i3exit suspend
menu-0-2 = "Offline (menu)"
