[module/powermenu]
type = custom/menu
expand-right = false

menu-0-0 = "Lock "
menu-0-0-exec = i3exit lock
menu-0-1 = "Suspend (RAM)"
menu-0-1-exec = i3exit suspend
menu-0-2 = "Suspend (Disk)"
menu-0-2-exec = i3exit hibernate
menu-0-3 = "Reboot"
menu-0-3-exec = i3exit reboot
menu-0-4 = "Shutdown"
menu-0-4-exec = i3exit shutdown

format-spacing = 1
format-padding = 1
format-background = ${colors.red}
format-foreground = ${colors.black}

label-open = "襤"
label-close = "(close menu) 襤"
label-separator = "|"
